jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  clouds:
  - kubernetes:
      connectTimeout: 5
      containerCapStr: "10"
      credentialsId: "k8s-jenkins-sa"
      defaultsProviderTemplate: "default-jnlp"
      maxRequestsPerHostStr: "32"
      name: "kubernetes"
      namespace: "cje"
      readTimeout: 15
      serverCertificate: |-
        ${core-workshop-cert}
      templates:
      - containers:
        - args: "/var/jenkins_config/jenkins-agent"
          command: "/bin/sh"
          image: "gcr.io/technologists/k8s-jnlp-agent:0.0.5"
          livenessProbe:
            failureThreshold: 0
            initialDelaySeconds: 0
            periodSeconds: 0
            successThreshold: 0
            timeoutSeconds: 0
          name: "jnlp"
          ttyEnabled: true
        label: "default-jnlp"
        name: "default-jnlp"
        nodeSelector: "type=agent"
        nodeUsageMode: "NORMAL"
        volumes:
        - configMapVolume:
            configMapName: "jenkins-agent"
            mountPath: "/var/jenkins_config"
        workspaceVolume:
          emptyDirWorkspaceVolume:
            memory: false
        yaml: |-
          apiVersion: v1
          kind: Pod
          metadata:
            name: default-jnlp
          spec:
            containers:
            - args:
              - /var/jenkins_config/jenkins-agent
              command:
              - /bin/sh
              image: gcr.io/technologists/k8s-jnlp-agent:0.0.5
              imagePullPolicy: IfNotPresent
              name: jnlp
              resources: {}
              tty: true
              securityContext:
                runAsUser: 1000
            securityContext:
              runAsUser: 1000
        yamlMergeStrategy: "merge"
        yamls:
        - |-
          apiVersion: v1
          kind: Pod
          metadata:
            name: default-jnlp
          spec:
            containers:
            - args:
              - /var/jenkins_config/jenkins-agent
              command:
              - /bin/sh
              image: gcr.io/technologists/k8s-jnlp-agent:0.0.5
              imagePullPolicy: IfNotPresent
              name: jnlp
              resources: {}
              tty: true
              securityContext:
                runAsUser: 1000
            securityContext:
              runAsUser: 1000
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: true
  numExecutors: 2
unclassified:
  githubpluginconfig:
    configs:
    - name: "GitHub - CloudBees Days"
      credentialsId: "cbdays-github-token-secret"
      manageHooks: true
  globallibraries:
    libraries:
    - defaultVersion: "master"
      name: "cb-days"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "cbdays-github-token"
              repoOwner: "cloudbees-days"
              repository: "pipeline-library"
    - defaultVersion: "master"
      name: "kypseli"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "cbdays-github-token"
              repoOwner: "kypseli"
              repository: "pipeline-library"
credentials:
  system:
    domainCredentials:
      - domain :
          name: "github.com"
          description: "GitHub"
        credentials:
          - string:
              scope: GLOBAL
              id: cbdays-github-token-secret
              description: "GitHub PAT for beedemo-ops from JCasC - secret text"
              secret: ${github-ops-token}
          - usernamePassword:
              scope: GLOBAL
              id: cbdays-github-token
              description: "GitHub PAT for beedemo-ops from JCasC"
              username: beedemo-ops
              password: ${github-ops-token}
